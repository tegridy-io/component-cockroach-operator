parameters:
  kapitan:
    compile:
      - input_paths:
          - ${_base_directory}/component/app.jsonnet
        input_type: jsonnet
        output_path: .
      - input_paths:
          - ${_base_directory}/component/main.jsonnet
        input_type: jsonnet
        output_path: cockroach-operator/
      # kustomize
      - input_paths:
          - ${_base_directory}/component/cockroach.jsonnet
        input_type: jsonnet
        output_path: ${_base_directory}/manifests/cockroach-operator
      - input_paths:
          - ${_kustomize_wrapper}
        input_type: external
        output_path: .
        env_vars:
          INPUT_DIR: ${_base_directory}/manifests/cockroach-operator
        args:
          - \${compiled_target_dir}/${_instance}/10_kustomize/cockroach-operator
